<head>
  <base href="/home">
</head>
<body>
<div class="container-fluid custom-container">
  <div class="row">
    <div class="col-2 bar btn-group-vertical menu" role="group">
      <button type="button" class="btn btn-secondary btn-light" *ngFor="let barItem of barItems" (click)=chooseBarItem(barItem)>{{barItem}}</button>
    </div>

    <div class="col-10 h-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 text-center border navbar-brand tableName">
            <h3>{{selectedBarItem}}</h3>
          </div>
        </div>
        <div *ngIf="isProductsSelected" class="h-100">
          <app-products></app-products>
        </div>
        <div *ngIf="isUsersSelected">
          <app-users></app-users>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
