<head>
  <base href="/home">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-2 bar list-group">
      <ul>
        <li class="list-group-item barItem" *ngFor="let barItem of barItems"
            (click)=chooseBarItem(barItem)>{{barItem}}</li>
      </ul>
    </div>

    <td class="col-10">
      <table class="container-fluid table table-bordered">
        <thead class="thead-light">
        <tr>
          <th colspan = "3">
            <div class="text-center">
              <h3>{{selectedBarItem}}</h3>
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let lineNumber of countOfLines">
          <td scope="col" class="product" *ngFor="let product of selectLineItems(lineNumber)">{{product.name}}</td>
        </tr>
        </tbody>
      </table>
  </div>
</div>
</body>
