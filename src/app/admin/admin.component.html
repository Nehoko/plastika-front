<head>
  <base href="/home">
</head>
<body>
<div class="container-fluid custom-container">
  <div class="row">
    <div class="col-2 bar list-group">
      <ul>
        <li class="list-group-item barItem" *ngFor="let barItem of barItems"
            (click)=chooseBarItem(barItem)>{{barItem}}</li>
      </ul>
    </div>

    <div class="col-10">
      <div class="container">
        <div class="row">
          <div class="col text-center navbar-brand"> {{selectedBarItem}}</div>
        </div>
        <div *ngIf="isProductsSelected">
          <app-products></app-products>
        </div>
        <div *ngIf="isUsersSelected">
          <app-users></app-users>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
